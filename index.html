<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">

            <section class="details">
                <article>
                <h1 class="title">Learn to code by watching others</h1>
                <p class="text">see how experienced developers solve problems in real-time. watching scripted tutorials in great, but understanding how developers think is invaluable.</p>
            </article>
        </section>
        <section class="form-wrapper">
            <div class="info">
                <p><span>Try it free 7 days</span> then $20/mo. theeafter</p>
            </div>
            <div class="form">
                <form >
                    <div class="input-group">

                        <input type="text" placeholder="First Name" required>
                        <label class="error hidden">First Name can not be empty</label>
                    </div>
                    <div class="input-group">

                        <input type="text" placeholder="Last Name" required>
                        <label class="error hidden">Last Name can not be empty</label>
                    </div>
                    <div class="input-group">

                        <input type="email" placeholder="Email Address" required>
                        <label class="error hidden">Looks like this is not an email</label>
                    </div>
                        <div class="input-group">

                            <input type="password" placeholder="Password" required>
                            <label class="error hidden">Password cannot be empty</label>
                        </div>

                    <button>CLAIM YOUR FREE TRIAL</button>
                </form>
                <div class="extra">

                    <small>by clicking the button you are agreeing to our <span>Terms and Services</span></small>
                </div>
            </div>
        </section>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
